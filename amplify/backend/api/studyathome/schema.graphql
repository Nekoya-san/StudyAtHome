type Class
  @model
  @auth(
    rules: [
      { allow: public, operations: [read], provider: apiKey }
      { allow: private, operations: [read, create], provider: userPools }
      { allow: owner, operations: [update, delete], provider: userPools, ownerField: "owner" }
    ]
  )
{
  id: ID!
  className: String!
  schoolName: String!
  lessons: [Lesson!] @connection(fields: ["id"])
  owner: String!
}

type Subject
{
  name: String!
  color: String!
}

type Video
{
  title: String
  url: AWSURL!
  thumbnailUrl: AWSURL
}

type Material
{
  title: String
  url: AWSURL!
}

type Lesson
  @model
  @auth(
    rules: [
      { allow: public, operations: [read], provider: apiKey }
      { allow: private, operations: [read, create], provider: userPools }
      { allow: owner, operations: [update, delete], provider: userPools, ownerField: "owner" }
    ]
  )
{
  id: ID!
  class: Class! @connection
  startTime: AWSDateTime!
  endTime: AWSDateTime!
  title: String!
  subject: Subject!
  goal: String
  description: String
  videos: [Video!]
  pages: String
  materials: [Material!]
  isHidden: Boolean!
  owner: String!
}
